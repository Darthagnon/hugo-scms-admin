name: hugo-content-default
# Netlify CMS Folder Collection. See https://www.staticcms.org/docs/collection-types#folder-collections
description: The scms equivalent of `hugo new page-title.md`
label: Content
collection_type: folder
folder: content
path: "{{slug}}/index"
slug: "{{slug}}"
identifier_field: title
format: yaml-frontmatter
fields:
  - import: field scms-collection-destination
    field_type: import
  - import: field hugo-content-title
    field_type: import
  - import: field hugo-content-date
    field_type: import
  - import: field hugo-content-draft
    field_type: import
  - import: field hugo-content-body
    field_type: import
create: true
delete: false
preview_path_date_field: ""

