backend:
  branch: main
  open_authoring: false
  name: test-repo
  use_graphql: false
  repo: basa-casa/hugo-module-bc-netlifycmsms
  commit_messages:
    create: Create {{collection}} “{{slug}}”
    update: Update {{collection}} “{{slug}}”
    delete: Delete {{collection}} “{{slug}}”
    uploadMedia: Upload “{{path}}”
    deleteMedia: Delete “{{path}}”
    openAuthoring: "{{message}}"
  squash_merges: false
collections:
  - import: collection cms
    collection_type: import
    extend:
      folder: data/netlifycms
      slug: config
      format: yaml
local_backend: true
publish_mode: editorial_workflow
media_folder: static/img
public_folder: img
media_library:
  name: cloudinary
  config:
    cloud_name: your_cloud_name
    api_key: your_api_key
site_url: https://nc-admin.basa.casa
display_url: https://nc-admin.basa.casa
logo_url: https://nc-admin.basa.casa/img/nc-admin.png
locale: en
show_preview_links: false
slug:
  encoding: unicode
  clean_accents: true
  sanitize_replacement: _
