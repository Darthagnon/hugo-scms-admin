# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: String Fields
identifier_field: name
label: String Fields
label_singular: String Field
collection_type: folder
description: >
  The string widget translates a basic text input to a string value. For larger textarea inputs, use the text widget.
folder: data/netlifycms/fields
fields:
  - import: field field-name
    field_type: import
  - import: field field-label
    field_type: import
  - import: field field-widget
    field_type: import
    extend:
      default: string
  - import: field field-required
    field_type: import
  - import: field field-default 
    field_type: import
  - import: field field-hint 
    field_type: import
  - import: field field-comment 
    field_type: import
  - import: field field-pattern  
    field_type: import
filter:
  field: field_type
  value: string
create: true
publish: false
hide: true
delete: true
format: yml
extension: yml
slug: "{{name}}"
editor:
  preview: true
summary: "{{slug}}"

