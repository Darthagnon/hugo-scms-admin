# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: List Fields
identifier_field: name
label: List Fields
label_singular: List Field
collection_type: folder
description: >
  The list widget allows you to create a repeatable item in the UI which saves as a list of widget values. map a user-provided string with a comma delimiter into a list. You can choose any widget as a child of a list widgetâ€”even other lists.
folder: data/netlifycms/fields
fields:
  - import: field field-name
    field_type: import
  - import: field field-label
    field_type: import
  - import: field field-widget
    field_type: import
    extend:
      default: list
  - import: field field-required
    field_type: import
  - import: field field-default
    field_type: import
  - import: field field-hint
    field_type: import
  - import: field field-comment
    field_type: import
  - import: field field-pattern
    field_type: import
  - import: field field-label_singular
    field_type: import
  - import: field field-allow_add
    field_type: import
  - import: field field-collapsed
    field_type: import
  - import: field field-summary
    field_type: import
  - import: field field-minimize_collapsed
    field_type: import
  - import: field field-fields
    field_type: import
    extend:
      name: field
      label: field
      required: false
      max: 1
      hint: "Define a single widget to be repeated. "
  - import: field field-fields
    field_type: import
    extend:
      hint: "Define a nested list of single widgets to be repeated."
filter:
  field: field_type
  value: list
create: true
publish: false
hide: true
delete: true
format: yml
extension: yml
slug: "{{name}}"
editor:
  preview: true
summary: "{{slug}}"
nested:
  depth: 3
