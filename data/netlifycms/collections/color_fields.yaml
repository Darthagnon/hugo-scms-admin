# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: color fields
identifier_field: name
label: Color Fields
label_singular: Color Field
description: The boolean widget translates a toggle switch input to a true/false value.
folder: data/netlifycms/fields
fields:
  - import: fieldOption name
    field_type: import
  - import: fieldOption label
    field_type: import
  - import: fieldOption widget
    field_type: import
    extend:
      default: color
  - import: fieldOption field_type
    field_type: import
    extend:
      default: color
  - import: fieldOption required
    field_type: import
  - import: fieldOption default
    field_type: import
    extend: 
      widget: color
  - import: fieldOption hint
    field_type: import
  - import: fieldOption allowInput
    field_type: import
  - import: fieldOption enableAlpha
    field_type: import
filter:
  field: field_type
  value: color
create: true
publish: false
hide: false
delete: true
format: yml
extension: yml
slug: "{{field_type}}_{{name}}"
editor:
  preview: true
summary: "{{slug}}"
