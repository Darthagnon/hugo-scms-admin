# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: files_collections
identifier_field: name
label: Files Collections
label_singular: Files Collection
description: >-
  A files collection contains one or more uniquely configured files. Unlike items in folder collections, which repeat the same configuration over all files in the folder, each item in a files collection has an explicitly set path, filename, and configuration. This can be useful for unique files with a custom set of fields, like a settings file or a custom landing page with a unique content structure.
folder: data/netlifycms/collections
filter:
  field: create
create: true
publish: true
hide: false
delete: true
format: yaml
extension: yaml
fields:
  - import: fieldOption name
    field_type: import
    extend:
      comment: "Netlify CMS Files Collection. See https://www.netlifycms.org/docs/collection-types#file-collections"
  - import: fieldOption label 
    field_type: import
  - import: fieldOption label_singular
    field_type: import
  - import: collectionOption description
    field_type: import
  - import: collectionOption files
    field_type: import
  - import: collectionOption publish
    field_type: import
  - import: collectionOption hide
    field_type: import
  - import: collectionOption delete
    field_type: import
  - import: collectionOption preview_path
    field_type: import
  - import: collectionOption preview_path_date_field
    field_type: import
  - import: collectionOption fields # see data/netlifycms/fields/fields.yaml
    field_type: import
    extend:
      hint: create at least one field with name "title" using the String widget, or use another field as the identifier field.
  - import: collectionOption editor
    field_type: import
  - import: fieldOption summary
    field_type: import
    extend:
      hint: "This setting allows the customization of the collection list view in the CMS UI. Enter a string with templates can be used to include values of different fields, e.g. {{title}}. This option over-rides the default of title field and identifier_field"
editor:
  preview: false
