# Folder Collection for {{name}} files
name: cms
label: CMSs
label_singular: CMS
folder: content/{{repo}}
fields:
  - import: configOption backend
    field_type: import
  - import: configOption collections
    field_type: import
  - import: configOption local_backend
    field_type: import
  - import: configOption publish_mode
    field_type: import
  - import: configOption media_folder
    field_type: import
  - import: configOption public_folder
    field_type: import
  - import: configOption media_library
    field_type: import
  - import: configOption site_url
    field_type: import
  - import: configOption display_url
    field_type: import
  - import: configOption logo_url
    field_type: import
  - import: configOption locale
    field_type: import
  - import: configOption show_preview_links
    field_type: import
  - import: configOption slug
    field_type: import
identifier_field: backend.name
description: Use to create the base config.yml for your CMS - everything from
  netlifycms config.yaml except for collections
create: true
publish: true
hide: false
delete: false
format: yml
extension: yml
slug: config
editor:
  preview: false
summary: "{{backend}} - {backend.repo}} - {site_url}}"
sortable_fields:
  - commit_date
  - title
  - commit_author
  - language.en
