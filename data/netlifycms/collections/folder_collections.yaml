# This file allows users to create and control individual collections - so that their users can edit specific content, data, and config files in their site's repo.
label: "Folder Collections"
label_singular: "Folder Collection"
name: "folder_collections"
description: "Folder collections represent one or more files with the same format, fields, and configuration options, all stored within the same folder in the repository. You might use a folder collection for blog posts, product pages, author data files, etc."
folder: "data/netlifycms/collections"
# path: 
filter: {field: "files"}
create: true
publish: true #false hides UI publishing controls for a collection
hide: false #hides a collection in the CMS UI; defaults to false. Useful when using the relation widget to hide referenced collections.
delete: true #prevents users from deleting items in a collection; defaults to true
extension: yaml
format: yaml
identifier_field: name
slug: "{{name}}" 
# preview_path: "configs/{{slug}}"
# preview_path_date_field: 
editor: 
  preview: false
summary: "{{label}}"
# use dot notation for nested fields
sortable_fields: ['commit_date', 'title', 'commit_author', 'language.en']    
# view_filters: 
# view_groups: 
fields:
# Collection Settings
  - import: fieldOption name 
    extend:
      comment: "Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections"
  - import: collectionOption identifier_field
  - import: fieldOption label 
    extend:
      required: true
      hint: Label for the collection in the editor UI; defaults to the value of name.
  - import: fieldOption label_singular
  - import: collectionOption description
  - import: collectionOption folder
  - import: collectionOption fields # see data/netlifycms/fields/fields.yaml
    extend:
      hint: "Create at least one field with name \"title\" using the String widget, or use another field set above as the identifier field. Content collections should contain one field named \"body\" using the Markdown field type."
  - import: collectionOption filter
  - import: collectionOption create
  - import: collectionOption publish
  - import: collectionOption hide
  - import: collectionOption delete
  - import: collectionOption format
  - import: collectionOption extension
  - import: collectionOption frontmatter_delimiter
  - import: collectionOption slug
  - import: collectionOption preview_path
  - import: collectionOption preview_path_date_field
  - import: collectionOption editor
  - import: fieldOption summary
    extend:
      hint: "This setting allows the customization of the collection list view in the CMS UI. Enter a string with templates can be used to include values of different fields, e.g. {{title}}. This option over-rides the default of title field and identifier_field"
  - import: collectionOption sortable_fields
  - import: collectionOption view_filters
  - import: collectionOption view_groups
  - import: collectionOption path
  - import: collectionOption media_folder
  - import: collectionOption public_folder
  - import: collectionOption nested