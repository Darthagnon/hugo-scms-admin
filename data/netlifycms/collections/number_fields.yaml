# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: Number Fields
identifier_field: name
label: Number Fields
label_singular: Number Field
collection_type: folder
description: >
  The number widget uses an HTML number input, saving the value as a string, integer, or floating point number.
folder: data/netlifycms
fields:
  - import: fieldType number.fields
    field_type: import
filter:
  field: field_type
  value: number
create: true
publish: false
hide: true
delete: true
format: yaml
extension: yaml
slug: fields/{{name}}
editor:
  preview: true
summary: "{{slug}}"
nested:
  depth: 3
