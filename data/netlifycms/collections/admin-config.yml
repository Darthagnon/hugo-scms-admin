# Folder Collection for {{name}} files
name: cms
label: Netlify CMS Configs
label_singular: tnd-netlify-cms config.yml file
collection_type: folder
folder: content/admin
fields:
  - field_type: import
    import: field hugo-config-destination
    extend:
      hint: The directory under content/admin you want this cms controller.
  - import: field config-backend
    field_type: import
  - import: field config-collections
    field_type: import
  - import: field config-local_backend
    field_type: import
  - import: field config-publish_mode
    field_type: import
  - import: field config-media_folder
    field_type: import
  - import: field config-public_folder
    field_type: import
  - import: field config-media_library
    field_type: import
  - import: field config-site_url
    field_type: import
  - import: field config-display_url
    field_type: import
  - import: field config-logo_url
    field_type: import
  - import: field config-locale
    field_type: import
  - import: field config-show_preview_links
    field_type: import
  - import: field config-slug
    field_type: import
  - import: field config-tnd_netlifycms
    field_type: import
identifier_field: backend.repo
create: true
hide: false
delete: true
format: yml
path: "{{destination}}/{{slug}}"
extension: yml
slug: "config"
editor:
  preview: false
summary: "{{dirname}} {{backend.name}} / {{backend.repo}}"
nested:
  depth: 2