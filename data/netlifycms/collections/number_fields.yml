# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: Number Fields
identifier_field: name
label: Number Fields
label_singular: Number Field
collection_type: folder
description: >
  The number widget uses an HTML number input, saving the value as a string, integer, or floating point number.
folder: data/netlifycms/fields
fields:
  - import: field field-name
    field_type: import
  - import: field field-label
    field_type: import
  - import: field field-widget
    field_type: import
    extend:
      default: number
  - import: field field-field_type
    field_type: import
    extend:
      default: number
  - import: field field-required
    field_type: import
  - import: field field-default
    field_type: import
    extend: 
      widget: number
  - import: field field-hint
    field_type: import
  - import: field field-value_type
    field_type: import
  - import: field field-min
    field_type: import
  - import: field field-max
    field_type: import
  - import: field field-step
    field_type: import
filter:
  field: field_type
  value: number
create: true
publish: false
hide: true
delete: true
format: yml
extension: yml
slug: "{{name}}"
editor:
  preview: true
summary: "{{slug}}"
nested:
  depth: 3
