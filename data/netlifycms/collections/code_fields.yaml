# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: Code Fields
identifier_field: name
collection_type: folder
label: Code Fields
label_singular: Code Field
description: "The code widget provides a code editor (powered by Codemirror) with optional syntax awareness. Can output the raw code value or an object with the selected language and the raw code value."
folder: data/netlifycms
slug: "fields/{{name}}"
fields:
  - import: fieldType code.fields
    field_type: import
filter: {field: field_type, value: code}
create: true
publish: false
hide: true
delete: true
format: yaml
extension: yaml
summary: "{{slug}}"
editor:
  preview: true
nested:
  depth: 3