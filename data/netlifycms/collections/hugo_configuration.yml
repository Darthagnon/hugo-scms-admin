# Netlify CMS Files Collection. See https://www.netlifycms.org/docs/collection-types#file-collections
name: hugo_configuration
label: Hugo Configuration
collection_type: files
description: Controllers for Hugo Configuration Files in Directory
files:
  - import: file hugo_config_default
    type: import
  - type: import
    import: file markup
publish: true
hide: false
delete: true
editor:
  preview: true
