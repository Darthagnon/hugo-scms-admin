# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: fieldTypes
identifier_field: name
label: Field Types
label_singular: Field Type
description: Hidden Collection of Field Type objects for obtaining fields list.
folder: data/netlifycms/fieldTypes
fields:
  - field_type: import
    import: fieldOption name
  - field_type: import
    import: fieldOption label
  - field_type: import
    import: fieldOption widget
  - field_type: import
    import: collectionOption fields
create: false
publish: false
hide: false
delete: false
format: yml
extension: yaml
editor:
  preview: true
summary: "{{label}}"
