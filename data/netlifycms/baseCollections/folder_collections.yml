# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: folder_collections
identifier_field: name
label: Folder Collections
label_singular: Folder Collection
description: Folder collections represent one or more files with the same
  format, fields, and configuration options, all stored within the same folder
  in the repository. You might use a folder collection for blog posts, product
  pages, author data files, etc.
folder: data/netlifycms/collections
collection_type: folder
fields:
  - import: fieldOption name
    field_type: import
    extend:
      comment: Netlify CMS Folder Collection. See
        https://www.netlifycms.org/docs/collection-types#folder-collections
  - import: collectionOption identifier_field
    field_type: import
  - import: fieldOption label
    field_type: import
    extend:
      required: true
      hint: Label for the collection in the editor UI.
  - import: fieldOption label_singular
    field_type: import
  - import: collectionOption collection_type
    field_type: import
    extend:
      default: folder
  - import: collectionOption description
    field_type: import
  - import: collectionOption folder
    field_type: import
  - import: collectionOption fields
    field_type: import
    extend:
      hint: Create at least one field with name "title" using the String widget, or
        use another field set above as the identifier field. Content collections
        should contain one field named "body" using the Markdown field type.
  - import: collectionOption filter
    field_type: import
  - import: collectionOption create
    field_type: import
  - import: collectionOption publish
    field_type: import
  - import: collectionOption hide
    field_type: import
  - import: collectionOption delete
    field_type: import
  - import: collectionOption format
    field_type: import
  - import: collectionOption extension
    field_type: import
  - import: collectionOption frontmatter_delimiter
    field_type: import
  - import: collectionOption slug
    field_type: import
  - import: collectionOption preview_path
    field_type: import
  - import: collectionOption preview_path_date_field
    field_type: import
  - import: collectionOption editor
    field_type: import
  - import: fieldOption summary
    field_type: import
    extend:
      hint: This setting allows the customization of the collection list view in the
        CMS UI. Enter a string with templates can be used to include values of
        different fields, e.g. {{title}}. This option over-rides the default of
        title field and identifier_field
  - import: collectionOption sortable_fields
    field_type: import
  - import: collectionOption view_filters
    field_type: import
  - import: collectionOption view_groups
    field_type: import
  - import: collectionOption path
    field_type: import
  - import: collectionOption media_folder
    field_type: import
  - import: collectionOption public_folder
    field_type: import
  - import: collectionOption nested
    field_type: import
filter:
  field: collection_type
  value: folder
create: true
publish: true
hide: false
delete: true
format: yml
extension: yml
slug: "{{name}}"
editor:
  preview: false
summary: "{{label}}"
sortable_fields:
  - folder
