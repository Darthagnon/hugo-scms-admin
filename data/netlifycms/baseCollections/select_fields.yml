# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: Select Fields
identifier_field: name
label: Select Fields
label_singular: Select Field
collection_type: folder
description: >
  The select widget allows you to pick a string value from a dropdown menu.
folder: data/netlifycms
fields:
  - import: fieldOption name
    field_type: import
  - import: fieldOption label
    field_type: import
  - import: fieldOption widget
    field_type: import
    extend:
      default: select
  - import: fieldOption field_type
    field_type: import
    extend:
      default: select
  - import: fieldOption required
    field_type: import
  - import: fieldOption default
    field_type: import
    extend: 
      widget: string
  - import: fieldOption hint
    field_type: import
  - import: fieldOption comment
    field_type: import
  - import: fieldOption pattern
    field_type: import
  - import: fieldOption options
    field_type: import
  - import: fieldOption multiple
    field_type: import
  - import: fieldOption min
    field_type: import
    extend:
      hint: Minimum number of items; ignored if multiple is false.
  - import: fieldOption max
    field_type: import
    extend:
      hint: Maximum number of items; ignored if multiple is false.
filter:
  field: field_type
  value: select
create: true
publish: false
hide: true
delete: true
format: yml
extension: yml
slug: fields/{{name}}
editor:
  preview: true
summary: "{{slug}}"
nested:
  depth: 3
