# Folder Collection for {{name}} files
name: netlify_cmss
label: CMSs
label_singular: CMS
collection_type: folder
folder: content/
fields:
  - import: configOption backend
    field_type: import
  - import: configOption collections
    field_type: import
  - import: configOption local_backend
    field_type: import
  - import: configOption publish_mode
    field_type: import
  - import: configOption media_folder
    field_type: import
  - import: configOption public_folder
    field_type: import
  - import: configOption media_library
    field_type: import
  - import: configOption site_url
    field_type: import
  - import: configOption display_url
    field_type: import
  - import: configOption logo_url
    field_type: import
  - import: configOption locale
    field_type: import
  - import: configOption show_preview_links
    field_type: import
  - import: configOption slug
    field_type: import
  - import: configOption tnd_netlifycms
    field_type: import
identifier_field: backend.repo
create: true
hide: false
delete: true
format: yml
extension: yml
slug: config
editor:
  preview: false
summary: "{{backend.name}} - {{backend.repo}} - {{site_url}}"
sortable_fields:
  - commit_date
  - title
  - commit_author
  - language.en
