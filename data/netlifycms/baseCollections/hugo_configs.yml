# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: hugoConfigs
identifier_field: name
label: Hugo Configs
label_singular: Hugo Config
description: Editor for all fields stored in data/netlifycms/hugoConfigs, and
  imported to files collection files for configuring sites.
folder: data/netlifycms/hugoConfigs
collection_type: folder
fields:
  - field_type: import
    import: fieldOption label
  - field_type: import
    import: fieldOption name
  - field_type: import
    import: fieldOption widget
  - field_type: import
    import: fieldOption field_type
  - field_type: import
    import: fieldOption required
  - field_type: import
    import: fieldOption hint
  - field_type: import
    import: fieldOption options
  - field_type: import
    import: fieldOption default
  - field_type: import
    import: fieldOption comment
  - field_type: import
    import: fieldOption fields
create: true
publish: true
hide: false
delete: true
format: yml
extension: yml
slug: "{{name}}"
editor:
  preview: true
summary: "{{label}}: {{name}} ({{widget}}) required: {{required}} default:
  {{default}} hint: {{hint}}"
