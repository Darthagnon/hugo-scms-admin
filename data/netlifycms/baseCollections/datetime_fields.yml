# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: date_fields
identifier_field: name
label: Date Fields
label_singular: Date Field
collection_type: folder
description: |+
  The datetime widget translates a datetime picker to a datetime string.
folder: data/netlifycms
fields:
  - import: fieldOption name
    field_type: import
  - import: fieldOption label
    field_type: import
  - import: fieldOption widget
    field_type: import
    extend:
      default: dateTime
  - import: fieldOption field_type
    field_type: import
    extend:
      default: dateTime
  - import: fieldOption required
    field_type: import
  - import: fieldOption default
    field_type: import
    extend: 
      widget: dateTime
  - import: fieldOption hint      
    field_type: import
  - import: fieldOption format      
    field_type: import
  - import: fieldOption date_format    
    field_type: import
  - import: fieldOption time_format
    field_type: import
  - import: fieldOption picker_utc
    field_type: import
filter:
  field: field_type
  value: dateTime
create: true
publish: false
hide: true
delete: true
format: yml
extension: yml
slug: fields/{{name}}
editor:
  preview: true
summary: "{{slug}}"
nested:
  depth: 3
