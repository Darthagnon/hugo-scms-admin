# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: Markdown Fields
identifier_field: name
label: Markdown Fields
label_singular: Markdown Field
collection_type: folder
description: >
  The markdown widget provides a full fledged text editor allowing users to format text with features such as headings and blockquotes. Users can change their editing view with a handy toggle button.

  Please note: If you want to use your markdown editor to fill a markdown file contents after its frontmatter, you'll have to name the field body so the CMS recognizes it and saves the file accordingly.
folder: data/netlifycms
fields:
  - import: fieldOption name
    field_type: import
  - import: fieldOption label
    field_type: import
  - import: fieldOption widget
    field_type: import
    extend:
      default: string
  - import: fieldOption required
    field_type: import
  - import: fieldOption default 
    field_type: import
    extend:
      widget: markdown
  - import: fieldOption hint 
    field_type: import
  - import: fieldOption comment 
    field_type: import
  - import: fieldOption pattern  
    field_type: import
  - import: fieldOption minimal
    field_type: import
  - import: fieldOption buttons
    field_type: import
  - import: fieldOption editor_components
    field_type: import
  - import: fieldOption modes
    field_type: import
  - import: fieldOption sanitize_preview
    field_type: import
filter:
  field: field_type
  value: markdown
create: true
publish: false
hide: true
delete: true
format: yml
extension: yml
slug: fields/{{name}}
editor:
  preview: true
summary: "{{slug}}"
nested:
  depth: 3
