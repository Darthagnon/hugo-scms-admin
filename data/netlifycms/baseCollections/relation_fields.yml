# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: Relation Fields
identifier_field: name
label: Relation Fields
label_singular: Relation Field
collection_type: folder
description: >
  The relation widget allows you to reference items from another collection. It provides a search input with a list of entries from the collection you're referencing, and the list automatically updates with matched entries based on what you've typed.
folder: data/netlifycms
fields:
  - import: fieldOption name
    field_type: import
  - import: fieldOption label
    field_type: import
  - import: fieldOption widget
    field_type: import
    extend:
      default: relation
      options:
        - relation
        - hidden
  - import: fieldOption field_type
    field_type: import
    extend:
      default: relation
  - import: fieldOption required
    field_type: import
  - import: fieldOption default
    field_type: import
  - import: fieldOption hint      
    field_type: import
  - import: fieldOption collection
    field_type: import
  - import: fieldOption value_field
    field_type: import
  - import: fieldOption search_fields
    field_type: import
  - import: fieldOption file
    field_type: import
  - import: fieldOption display_fields
    field_type: import
  - import: fieldOption multiple
    field_type: import
  - import: fieldOption min
    field_type: import
    extend:
      hint: Minimum number of items; ignored if multiple is false
  - import: fieldOption max
    field_type: import
    extend:
      hint: Maximum number of items; ignored if multiple is false   
  - import: fieldOption options_length
    field_type: import
filter:
  field: field_type
  value: relation
create: true
publish: false
hide: true
delete: true
format: yml
extension: yml
slug: fields/{{name}}
editor:
  preview: true
summary: "{{slug}}"
nested:
  depth: 3
