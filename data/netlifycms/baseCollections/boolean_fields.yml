# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: boolean_fields
identifier_field: name
collection_type: folder
label: Boolean Fields
label_singular: Boolean Field
description: "The boolean widget translates a toggle switch input to a true/false value."
folder: data/netlifycms
slug: "fields/{{name}}"
fields:
  - import: fieldOption name
    field_type: import
  - import: fieldOption label
    field_type: import
  - import: fieldOption widget
    field_type: import
    extend:
      default: boolean
      options: 
        - boolean
        - hidden
  - import: fieldOption field_type
    field_type: import
    extend:
      default: boolean
  - import: fieldOption required
    field_type: import
  - import: fieldOption default
    field_type: import
    extend: 
      widget: boolean
  - import: fieldOption hint
    field_type: import
  - import: fieldOption comment
    field_type: import
filter: {field: field_type, value: boolean}
create: true
publish: false
hide: true
delete: true
format: yml
extension: yml
summary: "{{slug}}"
editor:
  preview: true
nested:
  depth: 3