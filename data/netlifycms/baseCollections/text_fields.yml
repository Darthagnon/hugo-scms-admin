# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: text_fields
identifier_field: name
label: Text Fields
label_singular: Text Field
collection_type: folder
description: >
  The text widget takes a multiline text field and saves it as a string. For shorter text inputs, use the string widget.
folder: data/netlifycms
fields:
  - import: fieldOption name
    field_type: import
  - import: fieldOption label
    field_type: import
  - import: fieldOption widget
    field_type: import
    extend:
      default: text
  - import: fieldOption field_type
    field_type: import
    extend:
      default: text
  - import: fieldOption required
    field_type: import
  - import: fieldOption default 
    field_type: import
  - import: fieldOption hint 
    field_type: import
  - import: fieldOption comment 
    field_type: import
  - import: fieldOption pattern 
    field_type: import
filter:
  field: field_type
  value: text
create: true
publish: false
hide: true
delete: true
format: yml
extension: yml
slug: fields/{{name}}
editor:
  preview: true
summary: "{{slug}}"
nested:
  depth: 3
