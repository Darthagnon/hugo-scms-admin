# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: list_variable_types_fields
identifier_field: name
label: List Variable Types Fields (BETA)
label_singular: List Variable Types Field (BETA)
collection_type: folder
description: >
  This beta feature replaces the fields field with the types field. Each type is
  an object field with its own set of fields. The fields field is a list variable types field.
folder: data/netlifycms
fields:
  - import: fieldOption name
    field_type: import
  - import: fieldOption label
    field_type: import
  - import: fieldOption types
    field_type: import
  - import: fieldOption widget
    field_type: import
    extend:
      default: list
  - import: fieldOption field_type
    field_type: import
    extend:
      default: list_variable_types
  - import: fieldOption label_singular
    field_type: import
  - import: fieldOption allow_add
    field_type: import
  - import: fieldOption collapsed
    field_type: import
  - import: fieldOption summary
    field_type: import
  - import: fieldOption minimize_collapsed
    field_type: import
  - import: fieldOption typeKey
    field_type: import
  - import: fieldOption required
    field_type: import
  - import: fieldOption hint
    field_type: import
  - import: fieldOption comment
    field_type: import
filter:
  field: field_type
  value: list_variable_types
create: true
publish: false
hide: true
delete: true
format: yml
extension: yml
slug: fields/{{name}}
editor:
  preview: true
summary: "{{slug}}"
nested:
  depth: 3
