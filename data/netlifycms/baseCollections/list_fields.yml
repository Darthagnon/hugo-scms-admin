# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: List Fields
identifier_field: name
label: List Fields
label_singular: List Field
collection_type: folder
description: >
  The list widget allows you to create a repeatable item in the UI which saves as a list of widget values. map a user-provided string with a comma delimiter into a list. You can choose any widget as a child of a list widgetâ€”even other lists.
folder: data/netlifycms
fields:
  - import: fieldOption name
    field_type: import
  - import: fieldOption label
    field_type: import
  - import: fieldOption widget
    field_type: import
    extend:
      default: list
  - import: fieldOption required
    field_type: import
  - import: fieldOption default
    field_type: import
  - import: fieldOption hint
    field_type: import
  - import: fieldOption comment
    field_type: import
  - import: fieldOption pattern
    field_type: import
  - import: fieldOption label_singular
    field_type: import
  - import: fieldOption allow_add
    field_type: import
  - import: fieldOption collapsed
    field_type: import
  - import: fieldOption summary
    field_type: import
  - import: fieldOption minimize_collapsed
    field_type: import
  - label: Field
    field_type: import
    name: field
    widget: string
    required: false
    hint: "Define a single widget to be repeated ({label: Image, name: image, widget: image})"
  - label: Fields
    field_type: import
    name: fields
    widget: list
    required: false
    hint: "Define a nested list of single widget to be repeated {label: Image, name: image, widget: image}."
filter:
  field: field_type
  value: list
create: true
publish: false
hide: true
delete: true
format: yml
extension: yml
slug: fields/{{name}}
editor:
  preview: true
summary: "{{slug}}"
nested:
  depth: 3
