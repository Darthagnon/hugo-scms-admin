# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: color fields
identifier_field: name
label: Color Fields
label_singular: Color Field
description: |+
  The color widget translates a color picker to a color string.

folder: data/netlifycms
fields:
  - import: fieldType color.fields
    field_type: import
filter:
  field: field_type
  value: color
create: true
publish: false
hide: true
delete: true
format: yaml
extension: yaml
slug: fields/{{name}}
editor:
  preview: true
summary: "{{slug}}"
