# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: nc_options
identifier_field: name
label: CMS Options
label_singular: Option
collection_type: folder
description: "Editor for all fields stored in data/netlifycms/collectionOptions,
  and imported to files_collections and folder_collections collections and
  collectionTypes. "
folder: data/netlifycms
fields:
  - field_type: import
    import: fieldOption label
  - field_type: import
    import: fieldOption name
  - field_type: import
    import: fieldOption widget
  - field_type: import
    import: fieldOption field_type
  - field_type: import
    import: fieldOption option_type
  - field_type: import
    import: fieldOption options
  - field_type: import
    import: fieldOption hint
  - field_type: import
    import: fieldOption comment
  - field_type: import
    import: fieldOption fields
  - field_type: import
    import: fieldOption required
filter:
  field: collection_type
create: false
publish: true
hide: false
delete: false
format: yml
extension: yml
editor:
  preview: true
summary: "{{label}}: {{field_type}} {{collection_type}}"
view_filters:
  - label: CMS Options
    field: option_type
    pattern: configOptions
  - label: Collection Options
    field: option_type
    pattern: collectionOptions
  - label: Field Options
    field: option_type
    pattern: fieldOptions
  - label: Field Types
    field: option_type
    pattern: fieldTypes
  - label: Collection Types
    field: option_type
    pattern: collectionTypes
path: "{{option_type}}/{{slug}}"
