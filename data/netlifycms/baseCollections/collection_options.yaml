# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: collectionOptions
identifier_field: name
label: Collection Options
label_singular: Collection Option
description: "Editor for all fields stored in data/netlifycms/collectionOptions,
  and imported to files_collections and folder_collections collections and
  collectionTypes. "
folder: data/netlifycms/collectionOptions
fields:
  - field_type: import
    import: fieldOption label
  - field_type: import
    import: fieldOption name
  - field_type: import
    import: fieldOption widget
  - field_type: import
    import: fieldOption options
  - field_type: import
    import: fieldOption default
  - field_type: import
    import: fieldOption hint
  - field_type: import
    import: fieldOption comment
  - field_type: import
    import: fieldOption fields
  - field_type: import
    import: fieldOption field_type
  - field_type: import
    import: fieldOption required
create: false
publish: true
hide: false
delete: false
format: yaml
extension: yaml
editor:
  preview: true
summary: "{{label}}: {{name}} 
  ({{widget}}) required: {{required}} default: {{default}} hint: {{hint}}"
