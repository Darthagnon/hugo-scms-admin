# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: Number Fields
identifier_field: name
label: Number Fields
label_singular: Number Field
collection_type: folder
description: >
  The number widget uses an HTML number input, saving the value as a string, integer, or floating point number.
folder: data/netlifycms
fields:
  - import: fieldOption name
    field_type: import
  - import: fieldOption label
    field_type: import
  - import: fieldOption widget
    field_type: import
    extend:
      default: number
  - import: fieldOption field_type
    field_type: import
    extend:
      default: number
  - import: fieldOption required
    field_type: import
  - import: fieldOption default
    field_type: import
    extend: 
      widget: number
  - import: fieldOption hint
    field_type: import
  - import: fieldOption value_type
    field_type: import
  - import: fieldOption min
    field_type: import
  - import: fieldOption max
    field_type: import
  - import: fieldOption step
    field_type: import
filter:
  field: field_type
  value: number
create: true
publish: false
hide: true
delete: true
format: yml
extension: yml
slug: fields/{{name}}
editor:
  preview: true
summary: "{{slug}}"
nested:
  depth: 3
