# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: field_options
identifier_field: name
label: Field Options
label_singular: Field Option
description: Editor for all fields stored in data/netlifycms/fieldOptions, and
  imported to fieldTypes and collections for creating new fields.
folder: data/netlifycms/fieldOptions
collection_type: folder
fields:
  - field_type: import
    import: fieldOption label
  - field_type: import
    import: fieldOption name
  - field_type: import
    import: fieldOption widget
  - field_type: import
    import: fieldOption options
  - field_type: import
    import: fieldOption default
  - field_type: import
    import: fieldOption hint
  - field_type: import
    import: fieldOption comment
  - field_type: import
    import: fieldOption fields
  - field_type: import
    import: fieldOption field_type
  - field_type: import
    import: fieldOption required
create: false
publish: true
hide: false
delete: false
format: yml
extension: yml
editor:
  preview: true
summary: "{{label}}: {{name}} ({{widget}}) required: {{required}} default:
  {{default}} hint: {{hint}}"
