# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: String Fields
identifier_field: name
label: String Fields
label_singular: String Field
collection_type: folder
description: >
  The string widget translates a basic text input to a string value. For larger textarea inputs, use the text widget.
folder: data/netlifycms
fields:
  - import: fieldType string.fields
    field_type: import
filter:
  field: field_type
  value: string
create: true
publish: false
hide: true
delete: true
format: yaml
extension: yaml
slug: fields/{{name}}
editor:
  preview: true
summary: "{{slug}}"
nested:
  depth: 3
