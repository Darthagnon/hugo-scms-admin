# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: object_fields
identifier_field: name
label: Object Fields
label_singular: Object Field
collection_type: folder
description: The object widget allows you to group multiple widgets together, nested under a single field. You can choose any widget as a child of an object widgetâ€”even other objects.
folder: data/netlifycms
fields:
  - import: fieldOption name
    field_type: import
  - import: fieldOption label
    field_type: import
  - import: fieldOption fields
    field_type: import
  - import: fieldOption widget
    field_type: import
    extend:
      default: object
      options:
        - object
        - hidden
  - import: fieldOption field_type
    field_type: import
    extend:
      default: object
  - import: fieldOption required
    field_type: import
  - import: fieldOption hint      
    field_type: import
  - import: fieldOption collapsed
    field_type: import
  - import: fieldOption summary
    field_type: import
    extend:
      hint: specify the label displayed when the object is collapsed
filter:
  field: field_type
  value: object
create: true
publish: false
hide: true
delete: true
format: yml
extension: yml
slug: fields/{{name}}
editor:
  preview: true
summary: "{{slug}}"
nested:
  depth: 3
