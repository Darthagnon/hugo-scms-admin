label: file
name: file
widget: object
fields:
  - import: fieldOption name
  - import: fieldOption label
  - import: fieldOption hint
  - import: fieldOption required
  - import: fieldOption default
    extend:
      hint: accepts a file path string; defaults to null
  - import: configOption media_library
    extend:
      hint: media library settings to apply when a media library is opened by the current widget
      fields: 
        - label: allow multiple
          name: allow_multiple
          widget: boolean
          default: true
          required: false
          hint: when set to false, prevents multiple selection for any media library extension, but must be supported by the extension in use.
        - label: config
          name: config
          widget: object
          
  - import: fieldOption widget
    extend:
      default: file
  - import: fieldOption field_type
    extend:
      default: file