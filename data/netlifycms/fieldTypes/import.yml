label: Import
name: import
widget: object
option_type: fieldTypes
fields:
  - name: import
    label: Import
    widget: string
    field_type: string
    hint: Pattern\:\ "(singularized) dirname filename". ex. "field body" will import data/netlifycms/fields/body.yml
  - import: fieldOption field_type
    field_type: import
    extend:
      default: import 
  - name: extend
    label: Extend
    widget: object
    field_type: object
    collapsed: true
    required: false
    hint: "Only common field options may be extended here. For further control, consider cloning the field or editing the'extend:' object directly in the file."
    fields:
      - import: fieldOption name
        extend:
          required: false
        field_type: import
      - import: fieldOption label
        field_type: import
      - import: fieldOption widget
        field_type: import
        extend:
          required: false
      - import: fieldOption hint
        field_type: import
      - import: fieldOption default
        field_type: import
      - import: fieldOption comment
        field_type: import
