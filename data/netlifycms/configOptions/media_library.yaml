label: media library
name: media_library
widget: object
hint: media library settings to apply when a media library is opened by the current widget
required: false
fields:
  - import: fieldOption name
    extend: 
      widget: select
      options: [cloudinary, uploadcare]
  - label: config
    name: config
    widget: string
