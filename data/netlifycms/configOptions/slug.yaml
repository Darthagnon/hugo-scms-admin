label: Slug Type
name: slug
widget: object
hint: Changes how filenames for entries are created and sanitized. Also applies
  to filenames of media inserted via the default media library.
fields:
  - label: encoding
    name: encoding
    widget: select
    options:
      - unicode
      - ascii
    required: false
    default: unicode
  - label: clean accents
    name: clean_accents
    widget: boolean
    required: false
    default: false
  - label: sanitize replacement
    name: sanitize_replacement
    widget: string
    required: false
    default: "-"
field_type: object
required: false
collapsed: true
