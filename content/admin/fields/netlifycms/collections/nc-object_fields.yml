# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: object_fields
identifier_field: name
label: Object Fields
label_singular: Object Field
collection_type: folder
description: The object widget allows you to group multiple widgets together, nested under a single field. You can choose any widget as a child of an object widgetâ€”even other objects.
folder: "data/netlifycms/fields"
fields:
  - import: field nc-field-name
    field_type: import
  - import: field nc-field-label
    field_type: import
  - import: field nc-field-fields
    field_type: import
  - import: field nc-field-widget
    field_type: import
    extend:
      default: object
      options:
        - object
        - hidden
  - import: field nc-field-field_type
    field_type: import
    extend:
      default: object
  - import: field nc-field-required
    field_type: import
  - import: field nc-field-hint      
    field_type: import
  - import: field nc-field-collapsed
    field_type: import
  - import: field nc-field-summary
    field_type: import
    extend:
      hint: specify the label displayed when the object is collapsed
filter:
  field: field_type
  value: object
create: true
publish: false
hide: false
delete: true
format: yml
extension: yml

editor:
  preview: true
summary: "{{filename}}"

